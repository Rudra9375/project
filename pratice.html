<!DOCTYPE html>
<html>
<head>

<style>
    .container {
    display: flex;
    justify-content: space-between;
    margin: 4% 4%;
}
div.scroll-container {
  
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
}

div.scroll-container img {
  padding: 10px;
}
</style>
</head>
<body>

<h2>Image Gallery With Horizontal Scroll</h2>
<p>Use the horizontal scrollbar to see the other images.</p>
<div class="scroll-container">
<div class="container">
  <img src="Screenshot (54).png" alt="Cinque Terre" width="600" height="400">
  <img src="Screenshot (59).png" alt="Forest" width="600" height="400">
  <img src="Screenshot (62).png" alt="Northern Lights" width="600" height="400">
  <img src="Screenshot (61) - Copy.png" alt="Mountains" width="600" height="400">
</div>
</div>
<p>Note that the images are of same size.</p>

</body>
</html>
